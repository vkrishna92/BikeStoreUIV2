<div class="container">
    <h5>Sales order List</h5>
    <form class="form-group">
      <input class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      <div>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip color="primary" selected [routerLink]="['/salesorder']" routerLinkActive="router-link-active" >Create sales order</mat-chip>        
        </mat-chip-list>
    
      </div>
    </form>
    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">    
  
    <!--- Note that these columns can be defined in any order.         The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Sales Order Id </th>
      <td mat-cell *matCellDef="let element" class="salesId" routerLink="/salesorderdetails/{{element.id}}" routerLinkActive="router-link-active" > {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
      </ng-container>
      

      <ng-container matColumnDef="orderStatus">
        <th mat-header-cell *matHeaderCellDef> Order status </th>
        <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef> Order Date</th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef> Shipped Date </th>
        <td mat-cell *matCellDef="let element"> {{element.shippedDate|date}} </td>
      </ng-container>  
      <ng-container matColumnDef="warehouseName">
        <th mat-header-cell *matHeaderCellDef> Warehouse </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseName}} </td>
      </ng-container>      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  
  
</div>
