<div class="container">
    <h5>Brands</h5>
<form #f="ngForm" class="from-group form-table" (ngSubmit)="save(f)">  
    <div class="from-group">
        <input type="text" class="form-control" ngModel #brandName="ngModel" name="brandName" (keyup)="onkeyUpFilter($event.target.value)" placeholder="Filter">    
        <button mat-button mat-raised-button color="primary" type="submit" (click)="openSnackBar('Brand added', 'X')">Add</button>
    </div>      
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="brandName">
      <th mat-header-cell *matHeaderCellDef> Brand Name </th>
      <td mat-cell *matCellDef="let element"> {{element.brandName}} </td>
    </ng-container>
       
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  
</div>
