<div class="container">
    <h5>Products</h5>
    <form class="form-group">
      <input class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      <div>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip color="primary" selected [routerLink]="['/productdetails']" routerLinkActive="router-link-active" >Add Product</mat-chip>        
        </mat-chip-list>
    
      </div>
    </form>
    
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
    <!--- Note that these columns can be defined in any order.         The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    
    <!-- Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>
      

      <ng-container matColumnDef="modelYear">
        <th mat-header-cell *matHeaderCellDef> Model Year </th>
        <td mat-cell *matCellDef="let element"> {{element.modelYear}} </td>
      </ng-container>

      <ng-container matColumnDef="listPrice">
        <th mat-header-cell *matHeaderCellDef> List Price </th>
        <td mat-cell *matCellDef="let element"> {{element.listPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  
  
</div>
