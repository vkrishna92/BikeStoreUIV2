<div class="container">
<h5 >Categories</h5>
<form #f="ngForm" class="from-group" (ngSubmit)="Save(f)" >          
  <input type="text" class="form-control" ngModel #categoryName="ngModel" name="categoryName" placeholder="Filter" (keyup)="applyFilter($event.target.value)">    
  <button mat-button mat-raised-button color="primary"  type="submit" (click)="openSnackBar('Category added', 'X')">Add</button>  
</form>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>
       
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="paginator" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
